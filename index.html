<!DOCTYPE html>
<html lang="en">

<head>
    <title>Local Weather App</title>
    <meta charset="utf-8">
    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700" rel="stylesheet">
    <!-- For icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <!-- jQuery, must be noticed before Bootstrap.min.js for Bootstrap JS to work properly -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap, version 3.3.7: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap, version 3.3.7: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.min.css">
    <!-- Custom JS -->
    <script type="text/javascript" src="script.js">
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="copy-content">
            <h1>Local Weather in<br /><span id = "location"></span></h1>
            <p><img src="https://placeimg.com/40/40/nature" height="40" width="40" alt="random nature image"> 73&deg;<span id="opposite-temp-scale">F</span><br />Partly cloudy
            </p>
        </div>

        <button type="button" name="button" class="btn custom-btn"><span class="button-copy">Toggle &deg;<span id="temp-scale">C</span></span></button>
    </div>
</body>

</html>
